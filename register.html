<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Patagonia Automatiza</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #141938 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccd6f6;
            padding: 2rem 0;
        }

        .register-container {
            max-width: 500px;
            width: 90%;
            background: rgba(20, 25, 56, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: #ccd6f6;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64ffda;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .required {
            color: #ff4444;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem;
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(136, 146, 176, 0.3);
            border-radius: 8px;
            color: #ccd6f6;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .password-hint {
            font-size: 0.8rem;
            color: #8892b0;
            margin-top: 0.3rem;
        }

        .checkbox-label {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 1.5rem;
        }

        .checkbox-label input {
            margin-top: 0.2rem;
        }

        .checkbox-label a {
            color: #64ffda;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0066ff, #64ffda);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }

        .btn-register:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #8892b0;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>PATAGONIA AUTOMATIZA</h1>
            <p>Crear Nueva Cuenta</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label class="form-label">Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" class="form-input" placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
                <label class="form-label">Empresa (opcional)</label>
                <input type="text" id="empresa" class="form-input" placeholder="Mi Empresa SRL">
            </div>

            <div class="form-group">
                <label class="form-label">Email <span class="required">*</span></label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Teléfono <span class="required">*</span></label>
                <input type="tel" id="telefono" class="form-input" placeholder="+54 280 ..." required>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña <span class="required">*</span></label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <p class="password-hint">Mínimo 8 caracteres</p>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Contraseña <span class="required">*</span></label>
                <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
            </div>

            <label class="checkbox-label">
                <input type="checkbox" id="accept-terms" required>
                <span>Acepto los <a href="#">términos y condiciones</a> de servicio</span>
            </label>

            <button type="submit" class="btn-register" id="register-btn">CREAR CUENTA</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const registerBtn = document.getElementById('register-btn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const empresa = document.getElementById('empresa').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const acceptTerms = document.getElementById('accept-terms').checked;

            // Validaciones
            if (!acceptTerms) {
                errorMessage.textContent = 'Debes aceptar los términos y condiciones';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'La contraseña debe tener al menos 8 caracteres';
                errorMessage.style.display = 'block';
                return;
            }

            registerBtn.textContent = 'CREANDO CUENTA...';
            registerBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                await registerUser(nombre, email, telefono, empresa, password);
                alert('¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.');
                window.location.href = 'login.html';
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.message);
                errorMessage.style.display = 'block';
                registerBtn.textContent = 'CREAR CUENTA';
                registerBtn.disabled = false;
            }
        });

        // Redirigir si ya hay sesión
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'panel/dashboard.html';
            }
        });
    </script>
</body>

</html>
