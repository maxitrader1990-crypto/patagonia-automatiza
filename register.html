<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Patagonia Automatiza</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>PATAGONIA AUTOMATIZA</h1>
            <p>Crear Nueva Cuenta</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label class="form-label">Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" class="form-input" placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
                <label class="form-label">Empresa (opcional)</label>
                <input type="text" id="empresa" class="form-input" placeholder="Mi Empresa SRL">
            </div>

            <div class="form-group">
                <label class="form-label">Email <span class="required">*</span></label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Teléfono <span class="required">*</span></label>
                <input type="tel" id="telefono" class="form-input" placeholder="+54 280 ..." required>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña <span class="required">*</span></label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <p class="password-hint">Mínimo 8 caracteres</p>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Contraseña <span class="required">*</span></label>
                <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
            </div>

            <label class="checkbox-label">
                <input type="checkbox" id="accept-terms" required>
                <span>Acepto los <a href="#">términos y condiciones</a> de servicio</span>
            </label>

            <button type="submit" class="btn-register" id="register-btn">CREAR CUENTA</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const registerBtn = document.getElementById('register-btn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const empresa = document.getElementById('empresa').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const acceptTerms = document.getElementById('accept-terms').checked;

            // Validaciones
            if (!acceptTerms) {
                errorMessage.textContent = 'Debes aceptar los términos y condiciones';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'La contraseña debe tener al menos 8 caracteres';
                errorMessage.style.display = 'block';
                return;
            }

            registerBtn.textContent = 'CREANDO CUENTA...';
            registerBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                await registerUser(nombre, email, telefono, empresa, password);
                alert('¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.');
                window.location.href = 'login.html';
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.message);
                errorMessage.style.display = 'block';
                registerBtn.textContent = 'CREAR CUENTA';
                registerBtn.disabled = false;
            }
        });

        // Redirigir si ya hay sesión
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'panel/dashboard.html';
            }
        });
    </script>
</body>

</html>
